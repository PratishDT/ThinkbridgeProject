<mat-form-field class="full-Width">
    <input matInput focusInput [index]="999" [currentIndex]="currentIndex" (focused)="focused($event)" (keyup)="filterData($event.target.value)" placeholder="Search" [(ngModel)]="value">
    <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="clearFilter()">
        <mat-icon>close</mat-icon>
    </button>
</mat-form-field>
<mat-table  [dataSource]="dataSource" matSort>
    <ng-container *ngFor="let column of columns" [matColumnDef]="column">
      <mat-header-cell *matHeaderCellDef mat-sort-header><strong>{{ column }}</strong></mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row[column] }}</mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
    <mat-row  style="cursor:pointer" *matRowDef="let row; columns: columns;" (click)="rowClicked(row)"></mat-row>
</mat-table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
