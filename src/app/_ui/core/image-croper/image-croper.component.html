<h2 mat-dialog-title>Select an Image</h2>
<mat-dialog-content class="mat-typography">
    <input style="visibility:hidden" type="file" accept="image/*" #file (change)="fileChangeEvent($event)">
    <image-cropper #cropper
    [imageChangedEvent]="imageChangedEvent"
    [maintainAspectRatio]="true"
    [aspectRatio]="4 / 3"
    [resizeToWidth]="128"
    format="png"    
    (imageCropped)="imageCropped($event)"
    (imageLoaded)="imageLoaded()"
    (loadImageFailed)="loadImageFailed()"
></image-cropper>
<img [src]="croppedImage" />
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onTest()" >Crop</button>
  <button mat-button (click)="file.click()" >Browse Image</button>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Accept</button>
</mat-dialog-actions>
